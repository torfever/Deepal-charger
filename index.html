
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepal S05 BEV Charging Time Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #FFD700;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 5px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
        input {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        button {
            background-color: #FFD700;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
            width: 320px;
        }
        .result-group {
            background-color: rgba(30, 30, 30, 0.85);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .result-group h2 {
            color: #00FFFF;
            margin-bottom: 10px;
            text-align: center;
        }
        .result-group p {
            margin: 8px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Deepal S05 BEV Charging Time Calculator</h1>
    <input type="number" id="batteryInput" placeholder="Remaining Battery (%)" min="0" max="100">
    <button onclick="calculate()">calculate</button>
    <div id="results"></div>

    <script>
        const batteryCapacity = 56.1; // kWh

        function formatTime(hours) {
            const totalMinutes = Math.round(hours * 60);
            const days = Math.floor(totalMinutes / (24 * 60));
            const remainingMinutes = totalMinutes % (24 * 60);
            const hrs = Math.floor(remainingMinutes / 60);
            const mins = remainingMinutes % 60;
            if (days > 0) {
                return `${days} days ${hrs} Hrs. ${mins} Min.`;
            } else {
                return `${hrs} Hrs. ${mins} Min.`;
            }
        }

        function calculate() {
            const currentPercent = parseFloat(document.getElementById("batteryInput").value);
            if (isNaN(currentPercent) || currentPercent < 0 || currentPercent > 100) {
                alert("Please enter a valid value between 0 and 100");
                return;
            }
            const efficiency = 0.85;
            const targetPercents = [80, 100];
            const currents = [8, 13, 32];
            const voltage = 230; // Standard single-phase voltage
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            currents.forEach(current => {
                const power = (current * voltage) / 1000; // kW
                const groupDiv = document.createElement("div");
                groupDiv.className = "result-group";
                const title = document.createElement("h2");
                title.textContent = `Charging at ${current} A`;
                groupDiv.appendChild(title);

                targetPercents.forEach(target => {
                    const energyNeeded = batteryCapacity * (target - currentPercent) / 100;
                    const timeHours = energyNeeded / (power * efficiency);
                    const timeText = formatTime(timeHours);
                    const p = document.createElement("p");
                    p.textContent = `It will take ${timeText} to reach battery ${target}%`;
                    groupDiv.appendChild(p);
                });

                resultsDiv.appendChild(groupDiv);
            });
        }
    </script>
</body>
</html>
